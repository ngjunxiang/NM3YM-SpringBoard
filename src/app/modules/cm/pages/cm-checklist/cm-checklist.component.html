<p-confirmDialog></p-confirmDialog>

<div *ngIf="!loading">
    <span>
        Current Checklists
        <a routerLink="../create">
            <button pButton class="ui-button-success" style="float: right;" label="Add New Checklist" type="button" icon="fa fa-plus"></button>
        </a>
    </span>

    <div style="padding-top: 20px">
        <div *ngIf="checklistNames.length === 0">
            No checklist currently
        </div>
        <div *ngIf="checklistNames.length > 0">
            <div *ngFor="let checklist of checklistNames; let i=index" style="padding-bottom: 10px">
                <p-card styleClass="ui-card-shadow">
                    <div style="display:inline-block">
                        <b>{{ checklist.name }}</b> <br> 
                        Created By: {{ checklist.createdBy }} <br>
                        Date Created: {{ checklist.dateCreated }} <br> 
                        Updated By: {{ checklist.updatedBy }} <br>
                        Last Updated: {{ checklist.dateUpdated }} 
                    </div>
                    <div style="display:inline-block; float:right">
                        <button pButton style="width:40%; margin-right:4%" class="ui-button-warning" label="Edit" type="button" icon="fa fa-pencil"
                            (click)="editChecklist(i)"></button>
                        <button pButton style="width:50%" class="ui-button-danger" label="Delete" type="button" icon="fa fa-times" (click)="deleteChecklist(i)"></button>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</div>
