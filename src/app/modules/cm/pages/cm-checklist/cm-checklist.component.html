<p-growl [(value)]="msgs" [life]="5000" [style]="{zIndex:99999999}"></p-growl>
<p-confirmDialog></p-confirmDialog>

<div *ngIf="!loading">
    <span>
        Current Checklists
    </span>

    <div style="padding-top: 20px">
        <div *ngIf="checklistNames.length === 0">
            No checklist currently
        </div>
        <div *ngIf="checklistNames.length > 0">
            <div *ngFor="let checklist of checklistNames; let i=index" style="padding-bottom: 10px">
                <p-card styleClass="ui-card-shadow">
                    <div style="display:inline-block">
                        <b>{{ checklist.name }}</b> <br>
                        Last Updated: {{ checklist.dateCreated }} <br>
                        Updated By: {{ checklist.updatedBy }}
                    </div>
                    <button pButton style="float:right" class="ui-button-warning" label="Edit" type="button" icon="fa fa-pencil"
                        (click)="editChecklist(i)"></button>
                </p-card>
            </div>
        </div>
    </div>
</div>
