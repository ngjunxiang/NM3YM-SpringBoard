<h4>Current Clients</h4>

<div *ngIf="!loading">
    <div *ngIf="clients.length === 0">
        No current clients
    </div>

    <div *ngIf="clients.length > 0">
        <div *ngFor="let client of clients; let i=index">
            <p-card styleClass="ui-card-shadow">{{ client }}</p-card>
            <div style="height: 10px"></div>
        </div>
    </div>
</div>
