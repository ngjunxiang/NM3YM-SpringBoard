<div>
        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <p-card title="COMPLETED VERIFICATIONS" class="style1">
                    <hr>
                    <p class="cardP">15</p>
                </p-card>
            </div>
    
            <div class="col-lg-4 col-sm-6">
                <p-card title="PENDING FOR VERIFICATIONS" class="style1">
                    <hr>
                    <p class="cardP">20</p>
                </p-card>
            </div>
    
            <div class="col-lg-4 col-sm-6">
                <p-card title="UNANSWERED QUESTIONS" class="style1">
                    <hr>
                    <p class="cardP">5</p>
                </p-card>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6" style="height: 100%">
            <p-card title="CHECKLIST'S LAST MODIFIED DATE" class="table">
                <hr>
                <p>List of changes in documents</p>
                <!-- scrollable height has been rigged for now -->
                <p-table [columns]="colsDoc" [value]="checklists" [scrollable]="true" scrollHeight="140%">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-card>
        </div>
    
        <div class="col-md-6">
            <p-card class="lineChart" title="NUMBERS OF ANSWERED QUESTIONS">
                <hr>
                <p-chart type="line" [data]="data1"></p-chart>
            </p-card>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-md-12">
            <p-card title="MOST RECENT QUESTIONS" class="table">
                <hr>
                <p-accordion>
                    <p-accordionTab header="Who are the Legal representative to sign off the UBO form?">
                        <div style="color: red">
                            <strong> Not Answered </strong>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="What are the process / documents required for onboarding a Business Introducer?">
                        <div style="color: red">
                            <strong> Not Answered </strong>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="If account is opened recently and it is subjected to 6 month review. Do I have to submit filenet?">
                        <div style="color: red">
                            <strong> Not Answered </strong>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </p-card>
        </div>
    </div>
